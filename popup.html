<!DOCTYPE html>
<html lang="en-GB">

  <head>
    <!-- jQuery -->
    <script src="/assets/jquery-3.6.0.min.js" defer></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets\bootstrap-4.1.3-dist\css\bootstrap.min.css">
    <script src="assets\bootstrap-4.1.3-dist\js\bootstrap.min.js" defer></script>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up</title>
    <script type="text/javascript" src="popup.js" defer></script>
  </head>

  <body class="popup_window" style="padding:3%;">

    <div id="mainBody">
      <h1 class="text-justify text-center">Security Surf</h1>
      <!-- Overall Rating -->
      <div class="col-lg-12 d-flex flex-row">
        <h2>Rating:</h2>
        <h2 id="ratedScore"></h2>
      </div>

      <button id="saveToWhitelist" type="button" class="btn btn-success">Save website to Whitelist</button>
      <button id="openOptionsButton" type="button" class="btn btn-success">Options</button>

      <select class="form-select" name="chooseInfoBox" id="chooseInfoBox">
        <option value="websiteIssues">Issues</option>
        <option value="certInfo">Certification Info</option>
        <option value="WhoIsInfo">WhoIS</option>
      </select>
      <br><br>
    </div>

    <div id="extraInfo">

      <!-- Issues Info -->
      <div id="websiteIssues">
        <h1>Issues</h1>
        <ul id="issueList">
        </ul>
      </div>

      <!-- Certificate Info -->
      <div id="certInfo" class="iFramePopup" >
        <h1>Certification Information</h1>
        <iframe id="certiciateInfoIFrame">
          Your browser doesn't support iframes
        </iframe>
      </div>

      <!-- Issues Info -->
      <div id="WhoIsInfo">
        <h1>WhoIs Information</h1>
      </div>

    </div>
    
  </body>
</html>
