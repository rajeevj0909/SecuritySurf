<!DOCTYPE html>
<html lang="en-GB">

  <head>
    <!-- jQuery -->
    <script src="/assets/jquery-3.6.0.min.js" defer></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets\bootstrap-4.1.3-dist\css\bootstrap.min.css">
    <script src="assets\bootstrap-4.1.3-dist\js\bootstrap.min.js" defer></script>
    <!-- Public Suffix List -->
    <script type="text/javascript" src="/assets/psl.min.js" defer></script>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up</title>
    <script type="text/javascript" src="popup.js" defer></script>
  </head>

  <body class="popup_window" style="padding:3%;">

    <div id="mainBody">
      <h1 class="text-justify text-center">Security Surf</h1>
      <!-- Overall Rating -->
      <div class="col-lg-12 d-flex flex-row statsBox">
        <h2>Rating:</h2><h2 id="ratedScore"></h2>
        <p><b>Domain Matches:</b></p><p id="domainMatch"></p>
        <p><b>Secure Hyperlinks:</b></p><p id="secureSites"></p>
        <p><b>Invalid Hyperlinks:</b></p><p id="invalidSites"></p>
        <p><b>Website Location:</b></p><p id="websiteLocation"></p>
        <p><b>Server Used:</b></p><p id="websiteServer"></p>
      </div>

      <button id="openOptionsButton" type="button" class="btn btn-primary">Options</button>
      <button id="saveToWhitelist" type="button" class="btn btn-info">Save website to Whitelist</button>
      <button id="incognitoMode" type="button" class="btn btn-info">Hide Tracking</button>
      <button id="reportWebsite" type="button" class="btn btn-danger">Report Website</button>

      <select class="form-select" name="chooseInfoBox" id="chooseInfoBox">
        <option value="websiteIssues">Issues</option>
        <option value="certInfo">Certification Info</option>
        <option value="WhoIsInfo">WhoIS</option>
        <option value="trustPilot">Trust Pilot Reviews</option>
      </select>
      <br><br>
    </div>

    <div id="extraInfo">

      <!-- Issues Info -->
      <div id="websiteIssues">
        <h3>Issues</h3>
        <ul id="issueList">
        </ul>
      </div>

      <!-- Certificate Info -->
      <div id="certInfo">
        <h3>Certification Information</h3>
        <button id="######" type="button" class="btn btn-info">Learn more</button>
        <iframe id="certiciateInfoIFrame" loading="lazy" class="iFramePopup embed-responsive embed-responsive-16by9">
          Your browser doesn't support iframes
        </iframe>
      </div>

      <!-- Issues Info -->
      <div id="WhoIsInfo">
        <h3>WhoIs Information</h3>
        <button id="######" type="button" class="btn btn-info">Learn more</button>
        <iframe id="whoIsIFrame" loading="lazy" class="iFramePopup embed-responsive embed-responsive-16by9">
          Your browser doesn't support iframes
        </iframe>
      </div>

      <!-- Issues Info -->
      <div id="trustPilot">
        <h3>Trust Pilot Reviews</h3>
        <p>Take this with a pinch of salt, these are written by anyone!</p>
        <button id="######" type="button" class="btn btn-info">Learn more</button>
        <iframe id="trustPilotIFrame" loading="lazy" class="iFramePopup embed-responsive embed-responsive-16by9">
          Your browser doesn't support iframes
        </iframe>
      </div>

    </div>
    
  </body>
</html>
