<!DOCTYPE html>
<html lang="en-GB">

  <head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <script type="text/javascript" src="options.js" defer></script>
  </head>

  <body>

    <div>
      <h1 class="text-justify">Options:</h1>

      <div>
        <h2 class="text-justify">How would you rate yourself?</h2>
        <label class="text-justify" for="profile-setting">Choose:</label>
        <select class="form-select" name="profile-setting" id="profile-setting">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="expert">Expert</option>
        </select>

        <h2 class="text-justify">Do you want to turn on security popups?</h2>
        <label class="text-justify" for="security-popups">Choose:</label>
        <select class="form-select" name="security-popups" id="security-popups">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <br><br>
        <button type="button" class="btn btn-success">Save</button>
      </div>

      <br><br>
      <button type="button" class="btn btn-info">About this extension</button>

    </div>
    
  </body>
</html>
