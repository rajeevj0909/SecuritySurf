<!DOCTYPE html>
<html lang="en-GB">

  <head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <script type="text/javascript" src="options.js" defer></script>
  </head>

  <body>

    <div>
      <h1 class="text-justify text-center">Security Surf</h1>
      <h1 class="text-justify">Options:</h1>

      <div>
        <h2 class="text-justify">How would you rate yourself?</h2>
        <label class="text-justify" for="profile-setting">Choose:</label>
        <select class="form-select" name="profile-setting" id="profile-setting">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="expert">Expert</option>
        </select>

        <h2 class="text-justify">Do you want to turn on security popups?</h2>
        <label class="text-justify" for="security-popups">Choose:</label>
        <select class="form-select" name="security-popups" id="security-popups">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <br><br>
        <button type="button" class="btn btn-success">Save</button>
      </div>

      <br><br>
      <button type="button" class="btn btn-info">About this extension</button>

    </div>
    
  </body>
</html>
